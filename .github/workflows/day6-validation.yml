name: Day 6 Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/aikagrya/**'
      - 'tests/**'
      - 'experiments/**'
      - 'docs/VALIDATION_PLAN.md'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/aikagrya/**'
      - 'tests/**'
      - 'experiments/**'
      - 'docs/VALIDATION_PLAN.md'

jobs:
  validate-day6:
    name: Day 6 AGNent Network Validation
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest matplotlib scipy
    
    - name: Run core tests
      run: |
        python -m pytest tests/ -v
    
    - name: Run validation experiment
      run: |
        python experiments/day6_validate.py --seed 42
    
    - name: Run AUC validation
      run: |
        python experiments/day6_auc.py --seeds 32
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: day6-validation-${{ matrix.os }}
        path: artifacts/
        retention-days: 30 